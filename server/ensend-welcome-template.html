<!--
  Ensend template variables:
  - {{app_url}} = https://inturank.intuition.box (CTA button)
  Logo uses fixed URL so it always displays. Cool, clean layout — no greeting line.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're in — IntuRank</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body style="margin:0; padding:0; background-color: #0c0c0f; font-family: Orbitron, Arial, sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #0c0c0f;">
    <tr>
      <td align="center" style="padding: 48px 24px;">
        <table role="presentation" cellpadding="0" cellspacing="0" style="max-width: 520px; width: 100%; background-color: #111113; border: 1px solid #1e293b;">
          <tr>
            <td style="padding: 40px 36px 32px; text-align: center;">
              <img src="https://cdn.emailacademy.com/user/0c169d4940dec83184e5e6dc6e7097fb6984c5baa311d5e3342bd4929308f702/IntuRanklogo-1.jpg2026_02_21_01_38_06.jpeg" alt="IntuRank" width="64" height="64" style="display: block; width: 64px; height: 64px; margin: 0 auto 24px auto; object-fit: contain;" />
              <p style="margin: 0 0 8px 0; font-size: 11px; font-weight: 700; letter-spacing: 0.25em; color: #00f3ff; text-transform: uppercase;">Email Alerts</p>
              <h1 style="margin: 0 0 20px 0; font-family: Orbitron, Arial, sans-serif; font-size: 26px; font-weight: 900; color: #ffffff; letter-spacing: 0.06em; text-transform: uppercase; line-height: 1.2;">You're subscribed</h1>
              <p style="margin: 0 0 28px 0; font-size: 14px; line-height: 1.65; color: #94a3b8;">
                You're on the trust layer. We'll email you when there's activity on your holdings; there're others buying or selling in claims you hold. Same alerts you see in the app, straight to your inbox.
              </p>
              <table role="presentation" cellpadding="0" cellspacing="0" align="center">
                <tr>
                  <td style="background-color: #00f3ff; padding: 16px 36px;">
                    <a href="{{app_url}}" style="font-family: Orbitron, Arial, sans-serif; font-size: 12px; font-weight: 900; letter-spacing: 0.12em; color: #000000; text-decoration: none; text-transform: uppercase;">Open IntuRank</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 36px 28px; text-align: center; border-top: 1px solid #1e293b;">
              <p style="margin: 0; font-size: 11px; color: #64748b; letter-spacing: 0.08em;">Semantic markets · Quantify identity · Trust layer</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
