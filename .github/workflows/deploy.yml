name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-fund --no-audit

      - name: Verify email server (Ensend API)
        run: |
          node server/index.js &
          SERVER_PID=$!
          sleep 3
          curl -sf http://localhost:${PORT:-3001}/health || (kill $SERVER_PID 2>/dev/null; exit 1)
          kill $SERVER_PID 2>/dev/null || true
        env:
          PORT: 3001

      - name: Build site
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # Production email API: set in repo Secrets (e.g. https://your-email-api.up.railway.app).
          # Build bakes this into the app so the live site sends emails to your deployed server.
          VITE_EMAIL_API_URL: ${{ secrets.VITE_EMAIL_API_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4