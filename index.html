    <style>
      /* Fluid system-wide animation: smooth easing + consistent timing */
      :root {
        --anim-ease: cubic-bezier(0.33, 1, 0.68, 1);

      /* Apple-style animations: smooth on desktop, snappy on mobile/PWA */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-in {

        to { opacity: 1; transform: scale(1); }
      }
      @keyframes shimmer {

      .animate-fade-in-up {

      }
      .animate-fade-in {
        animation: fade-in var(--anim-duration-normal) var(--anim-ease) forwards;
      }
      .animate-scale-in {
        animation: scale-in var(--anim-duration-fast) var(--anim-ease) forwards;
      }
      /* Notification panel: pop + slide */
      @keyframes notification-panel-in {
        from { opacity: 0; transform: translateY(-8px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-notification-panel-in {
        animation: notification-panel-in var(--anim-duration-fast) var(--anim-ease) forwards;
      }
      /* Notification list item: stagger in */
      @keyframes notification-item-in {
        from { opacity: 0; transform: translateX(6px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-notification-item-in {
        animation: notification-item-in var(--anim-duration-fast) var(--anim-ease) forwards;
      }
      .motion-hover-lift {
        transition: transform var(--anim-duration-normal) var(--anim-ease), box-shadow var(--anim-duration-normal) var(--anim-ease);
      }
      .motion-hover-lift:hover {
        transform: translateY(-3px);
      }
      .motion-hover-scale {
        transition: transform var(--anim-duration-normal) var(--anim-ease);
      }
      .motion-hover-scale:hover {
        transform: scale(1.02);
      }
      .motion-smooth {
        transition: transform var(--anim-duration-normal) var(--anim-ease), opacity var(--anim-duration-normal) var(--anim-ease);
      }

      /* Dropdown panels: buttery slide + fade (INTEL + wallet) */
      @keyframes dropdown-panel-in {
        from { opacity: 0; transform: translateY(-6px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-dropdown-panel-in {
        animation: dropdown-panel-in var(--anim-duration-normal) var(--anim-ease) both;
      }

      @keyframes dropdown-item-in {
        from { opacity: 0; transform: translateX(10px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-dropdown-item-in {
        animation: dropdown-item-in var(--anim-duration-normal) var(--anim-ease) both;
      }

      /* Create Signal / step transitions: slide + fade (so animate-in classes work without plugin) */
      @keyframes slide-in-from-right-4 {
        from { opacity: 0; transform: translateX(1rem); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-from-left-4 {
        from { opacity: 0; transform: translateX(-1rem); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-in {
        animation-fill-mode: both;
      }
      .slide-in-from-right-4 {
        animation: slide-in-from-right-4 var(--anim-duration-fast) var(--anim-ease) both;
      }
      .slide-in-from-left-4 {
        animation: slide-in-from-left-4 var(--anim-duration-fast) var(--anim-ease) both;
      }
      .duration-300 { animation-duration: var(--anim-duration-fast); }

      /* Email notify modal: scale + fade in */
      @keyframes email-modal-in {

        to { opacity: 1; transform: scale(1) translateY(0); }

        to { opacity: 1; transform: translateY(0); }

        animation: page-enter-scale var(--anim-duration-fast) var(--anim-ease) forwards;
      }

      /* Mobile: slightly shorter but still fluid */
      @media (max-width: 768px) {
        [class*="duration-200"] { animation-duration: 0.24s !important; }
        [class*="duration-300"] { animation-duration: var(--anim-duration-fast) !important; }
        [class*="duration-500"] { animation-duration: 0.35s !important; }
        [class*="duration-700"] { animation-duration: 0.45s !important; }
        [class*="duration-1000"] { animation-duration: 0.5s !important; }

        .animate-scanline, .animate-glitch {
