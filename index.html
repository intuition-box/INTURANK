    <title>IntuRank | Trust Intelligence Layer</title>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              intuition: {
                dark: '#020308',
                card: '#080a12',
                border: '#1a2a4a',
                primary: '#00f3ff', // Blue
                secondary: '#ff1e6d', // Red
                success: '#00ff9d', // Green
                danger: '#ff1e6d', // Red (Alias)
                warning: '#facc15', // Gold
                purple: '#a855f7' // Purple
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
              display: ['Orbitron', 'sans-serif']
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite',
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse-slow': 'reverse-spin 20s linear infinite',
              'spin-fast': 'spin 3s linear infinite',
              'spin-reverse-fast': 'reverse-spin 2s linear infinite',
              'marquee': 'marquee 40s linear infinite',
              'scanline': 'scanline 10s linear infinite'
            },
            keyframes: {
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-3px, 3px)' },
                '40%': { transform: 'translate(-3px, -3px)' },
                '60%': { transform: 'translate(3px, 3px)' },
                '80%': { transform: 'translate(3px, -3px)' },
                '100%': { transform: 'translate(0)' }
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'reverse-spin': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' }
              }
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;600&family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      html { scroll-behavior: smooth; }
      body {
        background-color: #020308;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* Apple-style animations: smooth, purposeful motion */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(28px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .animate-scale-in {
        animation: scale-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .motion-hover-lift {
        transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1), box-shadow 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .motion-hover-lift:hover {
        transform: translateY(-4px);
      }
      .motion-hover-scale {
        transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .motion-hover-scale:hover {
        transform: scale(1.02);
      }
      .motion-smooth {
        transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 0.08em;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020308;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2a4a;
        border: 2px solid #020308;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
        box-shadow: 0 0 15px #00f3ff;
      }

      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(255,30,109,0.01) 50%,
          rgba(255,30,109,0.01)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
      }

      .scanline-moving {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(0deg, rgba(255,30,109,0) 0%, rgba(255,30,109,0.01) 50%, rgba(255,30,109,0) 100%);
        pointer-events: none;
        z-index: 9998;
        animation: scanline 12s linear infinite;
      }

      .retro-grid {
        background-size: 60px 60px;
        background-image:
          linear-gradient(to right, rgba(0, 243, 255, 0.01) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 30, 109, 0.01) 1px, transparent 1px);
      }

      .text-glow-blue { text-shadow: 0 0 5px rgba(0, 243, 255, 1), 0 0 15px rgba(0, 243, 255, 0.4); }
      .text-glow-red { text-shadow: 0 0 5px rgba(255, 30, 109, 1), 0 0 15px rgba(255, 30, 109, 0.4); }
      .text-glow-gold { text-shadow: 0 0 5px rgba(250, 204, 21, 1), 0 0 15px rgba(250, 204, 21, 0.4); }
      .text-glow-purple { text-shadow: 0 0 5px rgba(168, 85, 247, 1), 0 0 15px rgba(168, 85, 247, 0.4); }
      .text-glow-white { text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.2); }

      .shadow-glow-blue { box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }
      .shadow-glow-red { box-shadow: 0 0 15px rgba(255, 30, 109, 0.2); }
      .shadow-glow-gold { box-shadow: 0 0 15px rgba(250, 204, 21, 0.2); }
      .shadow-glow-purple { box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
      .shadow-neon-blue { box-shadow: 0 0 20px rgba(0, 243, 255, 0.4), 0 0 40px rgba(0, 243, 255, 0.15); }
      .shadow-neon-purple { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(168, 85, 247, 0.15); }
      .shadow-neon-gold { box-shadow: 0 0 20px rgba(250, 204, 21, 0.35), 0 0 40px rgba(250, 204, 21, 0.1); }
      .shadow-neon-red { box-shadow: 0 0 20px rgba(255, 30, 109, 0.35), 0 0 40px rgba(255, 30, 109, 0.1); }
      .border-glow-multi { box-shadow: inset 0 0 30px rgba(168, 85, 247, 0.08), 0 0 0 1px rgba(168, 85, 247, 0.3), 0 0 30px rgba(0, 243, 255, 0.1), 0 0 60px rgba(250, 204, 21, 0.05); }

      .clip-path-slant {
        clip-path: polygon(
          12px 0, 
          100% 0, 
          100% calc(100% - 12px), 
          calc(100% - 12px) 100%, 
          0 100%, 
          0 12px
        );
      }

      .btn-cyber {
        position: relative;
        text-transform: uppercase;
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        letter-spacing: 0.15em;
        border: none;
        cursor: pointer;
        clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        transition: all 0.35s cubic-bezier(0.22, 1, 0.36, 1);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-cyber:hover { transform: translateY(-2px); }
      .btn-cyber:active { transform: translateY(0) scale(0.98); }
    </style>
